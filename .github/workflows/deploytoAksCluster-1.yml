on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n testingoliver -g testingoliver81b2-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n testingoliver --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n testingoliver --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n testingoliver --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: testingoliver.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t testingoliver.azurecr.io/testingdeploymentcenter:${{ github.sha }} --label dockerfile-path=azure-vote/Dockerfile
        docker push testingoliver.azurecr.io/testingdeploymentcenter:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_testingdeploymentcenter_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep testingdeploymentcenter971b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace testingdeploymentcenter971b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: testingdeploymentcenter971b
        container-registry-url: testingoliver.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: testingdeplodockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: testingdeploymentcenter971b
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          testingoliver.azurecr.io/testingdeploymentcenter:${{ github.sha }}
        imagepullsecrets: |
          testingdeplodockerauth   
